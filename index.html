<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Pod request access landing page</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <div class="header__logo-box">
          <img
            src="assets/desktop/logo.svg"
            alt="header logo"
            class="header__logo"
          />
          <p class="header__logo-text">pod</p>
        </div>

        <div class="header__text-box">
          <h1 class="heading-primary">Publish your podcasts everywhere.</h1>

          <p class="header__text">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>

          <button class="btn btn--submit">Request access</button>
        </div>

        <div class="header__hero">
          <picture>
            <source
              media="(min-width: 1200px)"
              srcset="assets/desktop/image-host.jpg"
            />
            <source
              media="(max-width: 700px)"
              srcset="assets/tablet/image-host.jpg"
            />
            <img
              src="assets/tablet/image-host.jpg"
              alt="Tablet hero image"
              class="hero-image"
            />
          </picture>
        </div>
        <div class="header__dot-pattern">
          <img
            src="assets/desktop/bg-pattern-dots.svg"
            alt="dot image"
            class="dot-design"
          />
        </div>
      </div>
    </main>
  </body>
</html>
