<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Pod request access landing page</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header__logo-box">
        <img
          src="assets/desktop/logo.svg"
          alt="header logo"
          class="header__logo"
        />
      </div>

      <div class="header__hero">
        <div class="header__hero-text-box">
          <h1 class="heading-primary">
            <span class="heading-primary--main">Publish your podcasts </span>
            <span class="heading-primary--sub">everywhere.</span>
          </h1>

          <p class="header__text">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <div class="component_wrapper">
            <div class="header__input">
              <form id="form" class="form" action="#" method="get">
                <div class="input-box">
                  <input
                    type="text"
                    name="email"
                    id="email"
                    class="input-email"
                    placeholder="Email Address"
                  />
                  <span id="text"></span>
                </div>
                <button type="submit" id="submit" class="btn btn--submit">
                  Request access
                </button>
              </form>
            </div>

            <div class="header__icon-box">
              <img
                src="assets/desktop/spotify.svg"
                alt="spotify icon"
                class="header__icon"
              />
              <img
                src="assets/desktop/apple-podcast.svg"
                alt="apple-podcast icon"
                class="header__icon"
              />
              <img
                src="assets/desktop/google-podcasts.svg"
                alt="google-podcasts icon"
                class="header__icon"
              />
              <img
                src="assets/desktop/pocket-casts.svg"
                alt="pocket-casts icon"
                class="header__icon"
              />
            </div>
          </div>
        </div>

        <div class="header__hero-image">
          <picture>
            <source
              media="(min-width: 1200px)"
              srcset="assets/desktop/image-host.jpg"
            />
            <source
              media="(max-width: 700px)"
              srcset="assets/tablet/image-host.jpg"
            />
            <img
              src="assets/tablet/image-host.jpg"
              alt="Tablet hero image"
              class="hero-image"
            />
          </picture>
        </div>
      </div>

      <div class="header__dot-pattern">
        <img
          src="assets/desktop/bg-pattern-dots.svg"
          alt="dot image"
          class="dot-design"
        />
      </div>
    </header>
    <script src="js/main.js"></script>
  </body>
</html>
